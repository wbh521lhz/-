<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div id="app">
        <img src="" alt="" :src="imgSrc">
        <button @click="img1">1</button>
        <button @click="img2">2</button>
        <button @click="img3">3</button>
        <button @click="img4">4</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    imgSrc: "1.jpg",
                }
            },
            methods: {
                img1() {
                    this.imgSrc = "1.jpg"
                },
                img2() {
                    this.imgSrc = "2.jpg"
                },
                img3() {
                    this.imgSrc = "3.jpg"
                },
                img4() {
                    this.imgSrc = "4.jpg"
                },
            },
        })
    </script>
</body>

</html>
