<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(m){
            var num = 0;
            for(var i=0;i<=m;i++){
               if(i%2!==0){
                num += i 
               }
            }
            return num;
        }
        document.write(fun(5));
    </script>
</body>
</html>
