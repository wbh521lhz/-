<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span>{{year}}</span>年
        <span>{{month}}</span>月
        <span>{{dat}}</span>日
        <span>{{hours}}</span>时
        <span>{{minutes}}</span>分
        <span>{{seconds}}</span>秒
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    year: '',
                    month: '',
                    dat: '',
                    hours: '',
                    minutes: '',
                    seconds: '',
                }
            },
            mounted() {
                setInterval(()=>{
                    let date = new Date();
                    let year = date.getFullYear();
                    let month = date.getMonth();
                    let dat = date.getDate();
                    let hours = date.getHours();
                    let minutes = date.getMinutes();
                    let seconds = date.getSeconds();
                    this.year = year;
                    this.month = month+1;
                    this.dat = dat;
                    this.hours = hours;
                    this.minutes= minutes;
                    this.seconds=seconds;
                },100)
            },
        })
    </script>
</body>

</html>
