<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <form @submit.prevent="insert">
          <input type="text" v-model="newFar">
          <input type="submit" value="添加">
        <ul>
            <li v-for="(item,i) in far">
                {{item}}
                <span @click="del(i)">删除</span>
            </li>
        </ul>
    </form>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                far:[
                    "香蕉",
                    "苹果",
                    "芒果"
                ],
                newFar:"", 
            },
            methods:{
                del(i){
                    this.far.splice(i,1)
                },
                insert(){
                    this.far.push(this.newFar);
                },
            }
        })
    </script>
