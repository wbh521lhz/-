    <div id="app">
        <h1>{{list}}</h1>
        <input type="button" @click="name" value="点名">
        <input type="button" @click="end" value="结束">
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                list: "",
                modif: "",
            },
            methods: {
                name() {
                    var people = ["王博辉", "廖峰", "姜凯生", "王春鑫", "唐超", "田宇皓", "马圣秦"]
                    this.modif = setInterval(() => {
                        var i = Math.floor(Math.random() * people.length);
                        this.list = people[i]
                    }, 10)
                },
                end() {
                    clearInterval(this.modif);
                    // clearInterval(this.is);
                }
                
            },
        })
    </script>
