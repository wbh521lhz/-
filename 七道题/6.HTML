<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{modif}}</h1>
        <input type="button" value="点名" @click="getname">
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    list: ["王博辉", "廖峰", "姜凯生", "王春鑫", "唐超", "田宇皓", "马圣秦"],
                    modif: "随机点名"
                }
            },
            methods: {
                getname() {
                    var i =  Math.floor(Math.random() * this.list.length);
                    this.modif=this.list[i];
                },
            },
        })
    </script>
</body>

</html>
