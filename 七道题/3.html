<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            border: 1px solid red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
        <img :src="imgSrc">
        </div>
        <input type="button" @click="img1" value="1">
        <input type="button" @click="img2" value="2">
        <input type="button" @click="img3" value="3">
        <input type="button" @click="img4" value="4">
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                imgSrc:"1.jpg"
            },
            methods: {
                img1(){
                    this.imgSrc="1.jpg"
                },
                img2(){
                    this.imgSrc="2.jpg"
                },
                img3(){
                    this.imgSrc="3.jpg"
                },
                img4(){
                    this.imgSrc="4.jpg"
                }
            },
        })
    </script>
</body>
</html>
