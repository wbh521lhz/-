<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <div id="app">
        <img  :src="img">
        <input type="button" value="1"@click="img1">
        <input type="button" value="2"@click="img2">
        <input type="button" value="3"@click="img3">
        <input type="button" value="4"@click="img4">
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                  img:"1.jpg"  
                }
            },
            methods: {
                img1(){
                    this.img="1.jpg"
                },
                img2(){
                    this.img="2.jpg"
                },
                img3(){
                    this.img="3.jpg"
                },
                img4(){
                    this.img="4.jpg"
                }
            },
        })
    </script>
</body>
</html>
