<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>提交</button>
    <script>
        var bet = document.querySelector("button");
        var input = document.querySelector("input");
        var em = /^[A-z0-9\_]{5,12}\@[a-zA-Z0-9]{2,5}\.com$/;
        bet.onclick = (function () {
            if (em.test(input.value)) {
                alert("成功了")
            } else {
                alert("失败了")
            }
        })


      
    </script>
</body>

</html>
